# Docker Environment Configuration

# Development mode settings
startup_info: 1
show_errors: 1
traces: 1
warnings: 1

# Logger configuration
logger: "console"
log: "debug"

# Database connection for Docker (uses service name 'db')
plugins:
  DBIC:
    default:
      dsn: "dbi:MariaDB:database=property_management;host=db;port=3306"
      schema_class: PropertyManager::Schema
      user: "propman"
      password: "change_this_password"
      options:
        RaiseError: 1
        PrintError: 1
        AutoCommit: 1
        mariadb_init_command: "SET NAMES utf8mb4"

# CORS - Allow all origins in Docker development
cors:
  enabled: true
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allowed_headers:
    - "*"
  expose_headers:
    - Content-Disposition
    - X-Total-Count
  allow_credentials: true
  max_age: 3600

# Docker-specific settings
app:
  jwt_expiration: 86400  # 24 hours
  bcrypt_cost: 12
  rate_limiting_enabled: false
  debug_mode: true
  debug_sql: false
